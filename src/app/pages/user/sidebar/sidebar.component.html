<mat-card class="mt10">
  <mat-action-list>
    <div mat-subheader>Categorías Disponibles</div>
    <button [routerLink]="'/user-dashboard/0'" mat-list-item>
      <mat-icon mat-list-icon>quiz</mat-icon>Exámenes
    </button>
    <button [routerLink]="'/user-dashboard/'+c.categoryId" mat-list-item *ngFor="let c of categories">
      <mat-icon mat-list-icon>account_circle</mat-icon>{{c.title}}
    </button>
  </mat-action-list>
</mat-card>
